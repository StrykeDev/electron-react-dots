   <body>
      <div id="root">
         <h1>Authenticating...</h1>
         <hr />
         <code id="token"></code>
         <script>
            const token = document.getElementById('token');
            const params = new URLSearchParams(window.location.hash);
            token.innerText = params.get('#access_token');
            window.navigator.clipboard.writeText(params.get('#access_token'));
         </script>
      </div>
   </body>
